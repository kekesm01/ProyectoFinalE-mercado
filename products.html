<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>

            <a class="nav-link idUsuario" href="my-profile.html"></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5 container">
    <div class="img-banner">
      <img src="img/login.png" alt="E-mercado">
    </div>

<div class="top-controls">
  <!--Botón Filtros-->
  <button id="toggleFilterBtn" class="btn btn-warning mb-3">Filtros</button>

    <!--buscador-->
  <input type="search" id="buscador" placeholder="Buscar productos...">

  <!-- Ordenar dropdown -->
  <div id="sortText" class="sort-text">
    Ordenar ▼
    <div id="sortOptions" class="sort-options">
      <div id="sortLow">Menor precio</div>
      <div id="sortHigh">Mayor precio</div>
    </div>
  </div>
</div>
<!--Panel de filtros-->
<div id="filterPanel" class="filter-panel">
  <button id="closeFilterBtn" class="btn btn-danger mb-3">Cerrar</button>
  <h5>Filtro</h5>
  <div class="form-group">
    <label for="minPrice">Precio mínimo</label>
    <input type="number" id="minPrice" class="form-control" placeholder="Ej: 100">
  </div>
  <div class="form-group">
    <label for="maxPrice">Precio máximo</label>
    <input type="number" id="maxPrice" class="form-control" placeholder="Ej: 1000">
  </div>
  <button id="applyFilterBtn" class="btn btn-success mt-2">Aplicar</button>
  <button id="clearFilterBtn" class="btn btn-secondary mt-2">Limpiar</button>
</div>

    <div class="containerEspecial">
      <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
  <script src="js/usuario.js"></script>
</body>
